      <body class="container">
        <form class="container">
          <div class="form-group">
            <h1 class="text-monospace">Add New Interest</h1>
            <label class="text-monospace">Interest Name</label>
            <input type="interest" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <label class="text-monospace">Text About Interest</label>
            <textarea multiple class="form-control" rows="3">
            </textarea>
          </div>
        </form>
        <form class="container">
          <div class="form-row">
            <div>
              <label for="exampleFormControlFile1">Upload Local Image:</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <style>
              .right {
              position: absolute;
              top: 34%;
              right: 30%;
              width: 300px;
            }
            </style>

            <div class="right" class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select # Tweets to Display:
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">1</a>
                <a class="dropdown-item" href="#">2</a>
                <a class="dropdown-item" href="#">3</a>
                <a class="dropdown-item" href="#">4</a>
                <a class="dropdown-item" href="#">5</a>
                <a class="dropdown-item" href="#">6</a>
              </div>
            </div>
          </div>
        </form>

        <form class="container">
          <p></p>
          <label>On a scale of 1-5, how interested in this are you?</label>
          <div class="w-100 d-none d-md-block"></div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"name="inlineRadioOptions" id="inlineRadio4" value="option4">
            <label class="form-check-label" for="inlineRadio4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"name="inlineRadioOptions" id="inlineRadio5" value="option5">
            <label class="form-check-label" for="inlineRadio5">5</label>
          </div>
        </form>
        <form class="container" class="form-inline">
          <p></p>
          <p>Login to Finish Submitting</p>
          <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-3">

          <input style="color: black;" type="submit" value="Submit">
